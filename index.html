<head>
    <style> body { margin: 0; } </style>
    <img src="logo.png" alt="Description of the image" width="300" style="z-index: 99999;position:fixed;left: 5px;">
  
    <script src="//unpkg.com/3d-force-graph"></script>
  <!--  <script src="../../dist/3d-force-graph.js"></script>-->
  </head>
  
  <body>
  
    <div id="3d-graph"></div>
  
    <script>
      const elem = document.getElementById('3d-graph');
  
      const Graph = new ForceGraph3D(elem)
        .jsonUrl('./forceGraph.json')
        .nodeAutoColorBy('name')
        .nodeLabel(node => `${node.name}`)
        .nodeVal(node => `${node.rv}`)
        .nodeOpacity(1)
        // .onNodeClick(node => window.open(`https://bl.ocks.org/${node.user}/${node.id}`, '_blank'));
    </script>
  </body>
